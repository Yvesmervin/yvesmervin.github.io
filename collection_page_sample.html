<!-- CAROUSEL SCRIPT-->
<script>
  let scriptElement; // Variable to hold the script element

  function importScript(url) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = url;
      script.onload = () => {
        resolve();
      };
      script.onerror = reject;
      document.head.appendChild(script);
      scriptElement = script; // Store the script element
    });
  }

  function loadScript() {
    if (!scriptElement) {
      importScript('mini-carousel.js')
        .then(() => {
          // Now that the script is loaded, call updateImageDisplay and other functions if needed
          updateImageDisplay();
        })
        .catch((error) => {
          console.error('Error importing the script:', error);
        });
    }
  }

  // Load the script initially:
  loadScript();

  // Also, if you need to update on resize, you can attach:
  window.addEventListener('resize', () => {
    // Optionally debounce this:
    updateImageDisplay();
  });
</script>

});
</script>

<!--modal-->
<script>
var modal = document.getElementById('my-modal');
var modalImg = document.getElementById("modal-image");

function modalfunction(el) {
  var ImgSrc = el.src;
  var altText = el.alt;
  modal.style.display = "block";
  modalImg.src = ImgSrc;
  document.body.classList.add('modal-open');
  document.body.style.overflow = "hidden"; // Disable scrolling when modal is open
}

function closeModal() {
  modal.style.display = "none";
  document.body.classList.remove('modal-open');
  document.body.style.overflow = ""; // Re-enable scrolling

  // Force browser to apply overflow change
  setTimeout(() => {
    document.body.style.overflow = "auto";
  }, 10);
}

// Close modal when clicking outside of the image
window.onclick = function(event) {
  if (event.target === modal) {
      closeModal();
  }
};

// Close modal when pressing "Escape"
document.addEventListener("keydown", function(event) {
  if (event.key === "Escape") {
      closeModal();
  }
});
</script>
